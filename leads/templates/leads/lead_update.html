{% extends "base.html" %}

{% block title %}
  Lead Update
{% endblock title %}

{% block content %}
  <a href="{% url 'leads:lead-list' %}">All Leads</a>
  <br />
  <a href="{% url 'leads:lead-detail' lead.pk %}">Go back to {{ lead.first_name }} {{ lead.last_name }}</a>
  <hr />
  <h1>Update lead {{ lead.first_name }} {{ lead.last_name }}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock content %}
