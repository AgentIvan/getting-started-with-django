{% extends "base.html" %}

{% block title %}

{% endblock title %}

{% block content %}
  <a href="{% url 'leads:lead-list' %}">All Leads</a>

  <h1>Are you sure you want to delete this lead?</h1>

  </form>
{% endblock content %}
