{% extends "base.html" %}

{% block title %}
  Leads List
{% endblock title %}

{% block content %}
  <a href="{% url 'leads:lead-create' %}">Create a new lead</a>
  <hr />
  <h1>This is all of our leads</h1>
  {% for lead in leads %}
  <div class="lead">
    <a href="{% url 'leads:lead-detail' lead.pk %}" alt="">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age}}
  </div>
  {% endfor %}
{% endblock content %}
